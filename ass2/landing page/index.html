<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="layout.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid justify-content-end">
            <a class="navbar-brand" href="#">Emaan Arts</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="unlist">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Shop</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Contact</a>
                </li>
                <li class="nav-item" id="unico">
                  <i class="fa fa-shopping-bag" aria-hidden="false"></i>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <section class="gallary mt-3">
      <div class="container">
        <div
          class="row d-flex justify-content-between d-flex align-items-center"
        >
          <div class="col-sm">
            <h1>Browse Million</h1>
            <h1>Products for Your Needs</h1>
            <form class="d-flex w-75 p-3" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
          <div class="col-sm img-fluid"></div>
        </div>
      </div>
    </section>
    <section class="catagories">
      <div class="container-fluid">
        <h1 class="cata">
          catagories<span class="badge badge-pill badge-primary">Primary</span>
        </h1>
        <div class="row">
          <div class="col-3 pt-2 images">
            <img class="img-fluid images" src="img/3.jpg" alt="" />
            <p>Loan suit with hand stitching</p>
            <h6>Price: 998$</h6>
          </div>
          <div class="col-3 images">
            <img class="img-fluid mt-2 image1" src="img/2.jpg" alt="" />
            <p>Loan suit with hand stitching</p>
            <h6>Price: 998$</h6>
          </div>
          <div class="col-3 images">
            <img class="img-fluid mx-auto d-block" src="img/5.jpg" alt="" />
            <p>Loan suit with hand stitching</p>
            <h6>Price: 998$</h6>
          </div>
          <div class="col-3 images">
            <img class="img-fluid mt-2 images" src="img/9.jpg" alt="" />
            <p>Loan suit with hand stitching</p>
            <h6>Price: 998$</h6>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
